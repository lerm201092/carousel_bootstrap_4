<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
<link rel="stylesheet" href="./bootstrap/dist/css/bootstrap.css">
<style>
.carousel-caption {
    position: absolute;
    /* right: 15%; */
    width: 100%;
    bottom: 0;
    left: 0;
    background-color: #0000008c;
    z-index: 10;
    padding-top: 10px;
    padding-bottom: 10px;
    color: #fff;
    text-align: center;
}

</style>
</head>
<body style="background: #e3e3e3">

    <div style="width:80%; margin: 0 auto;">
        <div id="myCarousel" >

            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                  <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                  <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                </ol>
                <div class="carousel-inner">
                  <!-- <div class="carousel-item active">
                    <img class="d-block w-100" src="1.jpg" alt="First slide">
                  </div> -->
                  <div class="carousel-item active">
                    <img class="d-block w-100" src="1.jpg" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                      <h5>Luis Ramos</h5>
                      <p>Octubre 20 de 1992</p>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100" src="2.jpg" alt="Third slide">
                    <div class="carousel-caption d-none d-md-block">
                      <h5>Luis Ramos</h5>
                      <p>Octubre 20 de 1992</p>
                    </div>
                  </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
              </div>

        </div>
    </div>

<script src="./jquery/dist/jquery.min.js"></script>
<script src="./bootstrap/dist/js/bootstrap.min.js"></script>
<script src="./popper.js/dist/umd/popper.js"></script>

<script>
$(document).ready(function(){
  
  $(".carousel").carousel({
    //ปิดการเล่น auto
    interval: false,
    pause: true
  });
  
  $( ".carousel .carousel-inner" ).swipe( {
    swipeLeft: function ( event, direction, distance, duration, fingerCount ) {
      this.parent( ).carousel( 'next' );
    },
    swipeRight: function ( ) {
      this.parent( ).carousel( 'prev' );
    },
    threshold: 0,
    tap: function(event, target) {
      // get the location: in my case the target is my link
      window.location = $(this).find('.carousel-item.active a').attr('href');
    },
    //เอา  a ออกถ้าต้องการให้ slide ที่เป็น tag a สามารถคลิกได้
    excludedElements:"label, button, input, select, textarea, .noSwipe"
  } );
  
  $('.carousel .carousel-inner').on('dragstart', 'a', function () {
    return false;
  });  
  
});
</script>

</body>
</html>
